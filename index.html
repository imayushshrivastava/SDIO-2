<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing File</title>

    <!-- Bootstrap URL-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Font Awesome 4.7  CDN URL-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      /* Product card Buy Button CSS */

      .buy-button {
        width: auto;
        padding: 3px;
        padding-left: 2px;
        padding-right: 2px;
        font-size: 8px;
        text-align: center;
        background-color: yellow;
      }

      /* Suggestion Button CSS */

      .button-tag .btn {
        background-color: rgba(211, 211, 211, 0.493);
        border-radius: 20px;
        font-size: 12px;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <!-- Header Part -->
    <header class="bg-warning shadow">
      <div class="container">
        <div class="row p-5">
          <div class="col-xs-12 col-md-6">
            <h4 class="p-5 mt-5">
              Find the perfect freelance services for your business
              <br />
              <button class="btn btn-light rounded-pill mt-5">Click Now</button>
            </h4>
          </div>

          <div class="col-xs-12 col-md-6">
            <img
              class="img-fluid shadow"
              src="https://www.pngitem.com/pimgs/m/36-367812_woman-work-png-transparent-png-download.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Product Listing  -->

    <div class="container">
      <div class="row my-5 px-5">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <div class="card border-0 shadow-lg">
            <div class="card-header">
              <img
                class="img-fluid img-card-top shadow"
                src="https://www.pngitem.com/pimgs/m/36-367812_woman-work-png-transparent-png-download.png"
                alt=""
              />
            </div>
            <div class="card-body border-0">
              <p class="small">Here is my first product title</p>
              <div class="small d-flex justify-content-between">
                <span><i class="fa fa-inr" aria-hidden="true"></i> 100 </span>
                <span
                  ><i class="fa fa-shopping-bag" aria-hidden="true"></i>
                  50%</span
                >
              </div>
            </div>
            <div class="card-footer">
              <div class="small d-flex justify-content-between">
                <span class="small text-success">
                  <i class="fa fa-star" aria-hidden="true"></i> 4.0+
                </span>
                <button class="btn buy-button">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-5 p-5">
        <div class="col-12 text-center">
          <h4 class="text-muted lead">Explore More</h4>

          <div class="button-tag my-5">
            <button class="btn btn-sm text-muted">Click Here</button>
            <button class="btn btn-sm text-muted">Click One</button>
            <button class="btn btn-sm text-muted">Click Two</button>
            <button class="btn btn-sm text-muted">Click Three</button>
            <button class="btn btn-sm text-muted">Click Four</button>
            <button class="btn btn-sm text-muted">Click Five</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="my-5 text-center text-muted">
      <span style="font-size: 12px"
        ><i class="fa fa-copyright" aria-hidden="true"></i> - My First
        Site</span
      >
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
